<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KYC Submission - Credit Plus Couriers</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAIEEyDEBQRd8sgKRwLDTi02YHzmE2tgiBIA&s" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fffdfb, #ffe7d4);
    }
    .animate-glow {
      animation: glow 2s infinite ease-in-out;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px #ffa94d; }
      50% { box-shadow: 0 0 20px #ff7300; }
      100% { box-shadow: 0 0 5px #ffa94d; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>
<body class="bg-orange-50 min-h-screen flex flex-col justify-start items-center">

<!-- Floating particles -->
<div id="tsparticles" class="fixed inset-0 -z-10"></div>
<script>
tsParticles.load("tsparticles", {
  fullScreen: { enable: false },
  background: { color: "#fff" },
  particles: {
    number: { value: 40 },
    color: { value: ["#ffa94d", "#ff6700", "#ffae42"] },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 4 },
    move: { enable: true, speed: 1, direction: "none", outModes: "bounce" }
  },
  interactivity: {
    events: { onHover: { enable: true, mode: "repulse" }, resize: true },
    modes: { repulse: { distance: 100 } }
  },
  detectRetina: true
});
</script>

<!-- Header with Logo -->
<header class="w-full bg-orange-600 text-white py-4 shadow">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4">
    <div class="flex items-center gap-4">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAIEEyDEBQRd8sgKRwLDTi02YHzmE2tgiBIA&s" alt="Logo" class="h-12 object-contain">
      <h1 class="text-lg font-bold">Credit Plus Couriers</h1>
    </div>
  </div>
</header>

<!-- KYC Form -->
<div class="bg-white shadow-lg rounded-lg p-8 mt-8 max-w-md w-full animate-glow">
  <h2 class="text-xl font-bold text-orange-600 text-center mb-6">KYC Submission Form</h2>
  <form id="kycForm" class="space-y-4 text-sm">
    <input required type="text" id="awb" placeholder="Enter Your AWB Number" class="w-full p-2 border rounded focus:ring-orange-400" />

    <input required type="text" id="name" placeholder="Your Full Name" class="w-full p-2 border rounded focus:ring-orange-400" />

    <input required type="tel" id="mobile" placeholder="Mobile Number" class="w-full p-2 border rounded focus:ring-orange-400" />

    <input type="tel" id="altMobile" placeholder="Alternate Number (Optional)" class="w-full p-2 border rounded focus:ring-orange-400" />

    <input required type="text" id="aadhar" placeholder="Aadhar Number (XXXX XXXX XXXX)" class="w-full p-2 border rounded focus:ring-orange-400" />

    <label class="block font-medium mt-2">Preferred Delivery Slot</label>
    <select required id="slot" class="w-full p-2 border rounded focus:ring-orange-400">
      <option value="">Select Slot</option>
      <option>9 AM - 12 PM</option>
      <option>12 PM - 3 PM</option>
      <option>3 PM - 6 PM</option>
    </select>

    <label class="inline-flex items-start space-x-2 mt-2">
      <input required type="checkbox" id="terms" class="mt-1">
      <span>I declare that the above information is true and correct to the best of my knowledge.</span>
    </label>

    <button type="submit" class="bg-orange-500 text-white w-full py-2 rounded hover:bg-orange-600 font-semibold transition">Submit KYC</button>
  </form>
</div>

<!-- Waiting Screen -->
<div id="waitScreen" class="hidden fixed inset-0 bg-white flex flex-col justify-center items-center text-center text-orange-600 text-lg font-semibold z-50">
  <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="w-16 h-16 animate-bounce mb-4" />
  <p id="waitText">Verifying your KYC with the bank...</p>
</div>

<!-- Final Message -->
<div id="finalMessage" class="hidden text-center mt-10 text-lg text-orange-700 font-semibold p-4 bg-white shadow-md rounded max-w-xl animate-glow">
</div>

<script>
document.getElementById("kycForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const awb = document.getElementById("awb").value.trim().toUpperCase();
  const name = document.getElementById("name").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const aadhar = document.getElementById("aadhar").value.trim();
  const altMobile = document.getElementById("altMobile").value.trim();
  const slot = document.getElementById("slot").value;
  const waitScreen = document.getElementById("waitScreen");
  const waitText = document.getElementById("waitText");
  const finalMessage = document.getElementById("finalMessage");

  if (!awb.startsWith("AWB")) {
    alert("Invalid AWB number. It must start with AWB.");
    return;
  }

  document.getElementById("kycForm").classList.add("hidden");
  waitScreen.classList.remove("hidden");

  setTimeout(() => {
    waitText.innerText = "Details Verified Successfully...";
  }, 5000);

  setTimeout(() => {
    waitScreen.classList.add("hidden");
    let customerName = awb === "AWB56200" ? "Sujata" : awb === "AWB56300" ? "Mandar" : "Customer";
    finalMessage.classList.remove("hidden");
    finalMessage.innerHTML = `
      Thank you <strong>${customerName}</strong> for submitting your KYC.<br>
      As per your provided details, the consignment is scheduled to be collected by <strong>${customerName}</strong> on <strong>6th August</strong> during your selected slot: <strong>${slot}</strong>.
    `;
  }, 10000);
});
</script>

</body>
</html>
